basePath: /
definitions:
  Backend:
    properties:
      address:
        type: string
      healthy:
        type: boolean
      id:
        type: string
      latency_ms:
        type: integer
      loaded_models:
        description: Models currently running in Ollama.
        items:
          type: string
        type: array
      models:
        description: Installed models available on disk.
        items:
          type: string
        type: array
      tags:
        items:
          type: string
        type: array
      updated_at:
        type: string
    type: object
  BackendCopyModelRequest:
    properties:
      destination:
        type: string
      source:
        type: string
    type: object
  BackendCreateModelRequest:
    properties:
      keep_alive:
        type: string
      model:
        description: Name of the model to create.
        type: string
      modelfile:
        description: Inline Modelfile contents.
        type: string
      path:
        description: Optional path to an existing Modelfile.
        type: string
      quantize:
        description: Quantization target, e.g. "Q4_0".
        type: string
    type: object
  BackendDeleteModelRequest:
    properties:
      force:
        type: boolean
      model:
        type: string
    type: object
  BackendOperationResponse:
    properties:
      detail:
        type: string
      digest:
        type: string
      model:
        type: string
      status:
        type: string
    type: object
  BackendProcessList:
    properties:
      models:
        items:
          $ref: '#/definitions/api.ProcessModelResponse'
        type: array
    type: object
  BackendPullModelRequest:
    properties:
      insecure:
        type: boolean
      model:
        type: string
      stream:
        type: boolean
    type: object
  BackendPushModelRequest:
    properties:
      insecure:
        type: boolean
      model:
        type: string
      stream:
        type: boolean
    type: object
  BackendShowModelDetails:
    properties:
      family:
        type: string
      parameter_size:
        type: string
      quantization_level:
        type: string
    type: object
  BackendShowModelRequest:
    properties:
      model:
        type: string
      system:
        type: string
    type: object
  BackendShowModelResponse:
    properties:
      details:
        $ref: '#/definitions/BackendShowModelDetails'
      license:
        type: string
      model:
        type: string
      modelfile:
        type: string
      modified_at:
        type: string
      parameters:
        additionalProperties: {}
        type: object
      template:
        type: string
    type: object
  BackendVersionResponse:
    properties:
      version:
        type: string
    type: object
  ChatCompletionChoice:
    properties:
      delta:
        $ref: '#/definitions/ChatMessage'
      finish_reason:
        type: string
      index:
        type: integer
      logprobs:
        $ref: '#/definitions/ChatCompletionLogProbs'
      message:
        $ref: '#/definitions/ChatMessage'
    type: object
  ChatCompletionLogProbs:
    properties:
      content:
        items:
          $ref: '#/definitions/LogProb'
        type: array
    type: object
  ChatCompletionRequest:
    properties:
      frequency_penalty:
        type: number
      max_tokens:
        type: integer
      messages:
        items:
          $ref: '#/definitions/ChatMessage'
        type: array
      model:
        type: string
      presence_penalty:
        type: number
      response_format:
        $ref: '#/definitions/ResponseFormatSpec'
      stop:
        items:
          type: string
        type: array
      stream:
        type: boolean
      temperature:
        type: number
      tool_choice: {}
      tools:
        items:
          $ref: '#/definitions/ChatTool'
        type: array
      top_p:
        type: number
      user:
        type: string
    type: object
  ChatCompletionResponse:
    properties:
      choices:
        items:
          $ref: '#/definitions/ChatCompletionChoice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      system_fingerprint:
        type: string
      usage:
        $ref: '#/definitions/ChatCompletionUsage'
    type: object
  ChatCompletionUsage:
    properties:
      completion_tokens:
        type: integer
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  ChatMessage:
    properties:
      content:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      role:
        type: string
      tool_calls:
        items:
          $ref: '#/definitions/ToolCall'
        type: array
      tool_id:
        type: string
    type: object
  ChatTool:
    properties:
      function:
        $ref: '#/definitions/ToolDefinition'
      type:
        type: string
    type: object
  CompletionChoice:
    properties:
      finish_reason:
        type: string
      index:
        type: integer
      logprobs:
        $ref: '#/definitions/CompletionLogProbs'
      text:
        type: string
    type: object
  CompletionLogProbs:
    properties:
      text_offset:
        items:
          type: integer
        type: array
      token_logprobs:
        items:
          type: number
        type: array
      tokens:
        items:
          type: string
        type: array
      top_logprobs:
        items:
          additionalProperties:
            format: float64
            type: number
          type: object
        type: array
    type: object
  CompletionRequest:
    properties:
      best_of:
        type: integer
      echo:
        type: boolean
      frequency_penalty:
        type: number
      logprobs:
        type: integer
      max_tokens:
        type: integer
      model:
        type: string
      "n":
        type: integer
      presence_penalty:
        type: number
      prompt:
        description: string or []string
      stop:
        items:
          type: string
        type: array
      stream:
        type: boolean
      suffix:
        type: string
      temperature:
        type: number
      top_p:
        type: number
      user:
        type: string
    type: object
  CompletionResponse:
    properties:
      choices:
        items:
          $ref: '#/definitions/CompletionChoice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      usage:
        $ref: '#/definitions/CompletionUsage'
    type: object
  CompletionUsage:
    properties:
      completion_tokens:
        type: integer
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  EmbeddingData:
    properties:
      embedding:
        items:
          type: number
        type: array
      index:
        type: integer
      object:
        type: string
    type: object
  EmbeddingsRequest:
    properties:
      input:
        description: string or []string
      model:
        type: string
      user:
        type: string
    type: object
  EmbeddingsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/EmbeddingData'
        type: array
      model:
        type: string
      object:
        type: string
      usage:
        $ref: '#/definitions/EmbeddingsUsage'
    type: object
  EmbeddingsUsage:
    properties:
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  LogProb:
    properties:
      logprob:
        type: number
      token:
        type: string
      top_logprobs:
        items:
          properties:
            logprob:
              type: number
            token:
              type: string
          type: object
        type: array
    type: object
  Model:
    properties:
      created:
        type: integer
      id:
        type: string
      object:
        type: string
      owned_by:
        type: string
    type: object
  ModelList:
    properties:
      data:
        items:
          $ref: '#/definitions/Model'
        type: array
      object:
        type: string
    type: object
  ResponseFormatSpec:
    properties:
      type:
        type: string
    type: object
  ToolCall:
    properties:
      function:
        $ref: '#/definitions/ToolCallFunction'
      id:
        type: string
      type:
        type: string
    type: object
  ToolCallFunction:
    properties:
      arguments:
        type: string
      name:
        type: string
    type: object
  ToolDefinition:
    properties:
      description:
        type: string
      name:
        type: string
      parameters: {}
    type: object
  User:
    properties:
      created_at:
        type: string
      display_name:
        type: string
      email:
        type: string
      groups:
        items:
          type: string
        type: array
      id:
        type: string
      last_login_at:
        type: string
      provider:
        type: string
      role:
        type: string
      scopes:
        items:
          type: string
        type: array
      sub:
        type: string
      updated_at:
        type: string
    type: object
  api.ModelDetails:
    properties:
      families:
        items:
          type: string
        type: array
      family:
        type: string
      format:
        type: string
      parameter_size:
        type: string
      parent_model:
        type: string
      quantization_level:
        type: string
    type: object
  api.ProcessModelResponse:
    properties:
      context_length:
        type: integer
      details:
        $ref: '#/definitions/api.ModelDetails'
      digest:
        type: string
      expires_at:
        type: string
      model:
        type: string
      name:
        type: string
      size:
        type: integer
      size_vram:
        type: integer
    type: object
info:
  contact: {}
  description: Llamero control plane API.
  title: Llamero API
  version: "1.0"
paths:
  /api/backends:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Backend'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List registered backends
      tags:
      - Backends
  /api/backends/{backendID}/copy:
    post:
      consumes:
      - application/json
      parameters:
      - description: Backend ID
        in: path
        name: backendID
        required: true
        type: string
      - description: Copy model payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/BackendCopyModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BackendOperationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Copy a model on the specified backend
      tags:
      - Backends
  /api/backends/{backendID}/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: Backend ID
        in: path
        name: backendID
        required: true
        type: string
      - description: Create model payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/BackendCreateModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BackendOperationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a model on the specified backend
      tags:
      - Backends
  /api/backends/{backendID}/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Backend ID
        in: path
        name: backendID
        required: true
        type: string
      - description: Delete model payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/BackendDeleteModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BackendOperationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a model from the specified backend
      tags:
      - Backends
  /api/backends/{backendID}/ps:
    get:
      description: Forwards the request to the backend's /api/ps endpoint.
      parameters:
      - description: Backend ID
        in: path
        name: backendID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BackendProcessList'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List running models on a backend
      tags:
      - Backends
  /api/backends/{backendID}/pull:
    post:
      consumes:
      - application/json
      parameters:
      - description: Backend ID
        in: path
        name: backendID
        required: true
        type: string
      - description: Pull model payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/BackendPullModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BackendOperationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Pull a model on the specified backend
      tags:
      - Backends
  /api/backends/{backendID}/push:
    post:
      consumes:
      - application/json
      parameters:
      - description: Backend ID
        in: path
        name: backendID
        required: true
        type: string
      - description: Push model payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/BackendPushModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BackendOperationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Push a model from the specified backend
      tags:
      - Backends
  /api/backends/{backendID}/show:
    post:
      consumes:
      - application/json
      parameters:
      - description: Backend ID
        in: path
        name: backendID
        required: true
        type: string
      - description: Show model payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/BackendShowModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BackendShowModelResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Show model details on the specified backend
      tags:
      - Backends
  /api/backends/{backendID}/version:
    get:
      parameters:
      - description: Backend ID
        in: path
        name: backendID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BackendVersionResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Retrieve Ollama version of specified backend
      tags:
      - Backends
  /api/chat/completions:
    post:
      consumes:
      - application/json
      parameters:
      - description: Chat completion payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ChatCompletionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ChatCompletionResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "413":
          description: Request Entity Too Large
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Proxy chat completions
      tags:
      - LLM
  /api/completions:
    post:
      consumes:
      - application/json
      parameters:
      - description: Completion payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/CompletionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CompletionResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "413":
          description: Request Entity Too Large
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Proxy legacy completions
      tags:
      - LLM
  /api/embeddings:
    post:
      consumes:
      - application/json
      parameters:
      - description: Embeddings payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/EmbeddingsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EmbeddingsResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "413":
          description: Request Entity Too Large
          schema:
            additionalProperties:
              type: string
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Proxy embeddings
      tags:
      - LLM
  /api/models:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ModelList'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List available models
      tags:
      - Models
  /api/models/{modelID}:
    get:
      parameters:
      - description: Model ID
        in: path
        name: modelID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Model'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get metadata for a single model
      tags:
      - Models
  /api/profile:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/User'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get authenticated user profile
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
