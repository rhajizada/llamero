# Default role mappings for Llamero. Configure LLAMERO_ROLE_GROUPS to point IdP
# group names at the canonical roles below (admin, user).
default_role: user
roles:
  - name: admin
    scopes:
      - backends:list
      - backends:listModels
      - backends:ps
      - backends:createModel
      - backends:pullModel
      - backends:pushModel
      - backends:deleteModel
      - llm:chat
      - llm:embeddings
      - profile:get
  - name: user
    scopes:
      - llm:chat
      - llm:embeddings
      - profile:get
