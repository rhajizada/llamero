version: "2"
sql:
  - schema: "data/sql/migrations"
    queries: "data/sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/repository"
        emit_json_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
        json_tags_case_style: "camel"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
